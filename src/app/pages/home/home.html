<div class="min-h-screen bg-linear-to-br from-red-500 via-yellow-400 to-blue-500 p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header con selector de idioma -->
        <div class="flex justify-between items-center mb-8">
            <div class="text-white">
                <h1 class="text-5xl font-black drop-shadow-lg mb-2">
                    {{ 'app.title' | translate }}
                </h1>
                <p class="text-xl font-semibold drop-shadow">
                    {{ 'app.subtitle' | translate }}
                </p>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-4">
                <label class="block text-sm font-bold text-gray-700 mb-2">
                    {{ 'language.select' | translate }}
                </label>
                <select
                    [ngModel]="currentLanguage()"
                    (ngModelChange)="changeLanguage($event)"
                    class="px-4 py-2 border-2 border-gray-300 rounded-lg font-semibold cursor-pointer hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="es">{{ 'language.es' | translate }}</option>
                    <option value="en">{{ 'language.en' | translate }}</option>
                    <option value="de">{{ 'language.de' | translate }}</option>
                    <option value="fr">{{ 'language.fr' | translate }}</option>
                </select>
            </div>
        </div>

        <!-- Tarjeta de bÃºsqueda con estilo LEGO -->
        <div class="bg-white rounded-3xl shadow-2xl p-8 border-8 border-gray-800">
            <!-- Efecto de "conectores" LEGO en la parte superior -->
            <div class="flex justify-center gap-4 -mt-12 mb-6">
                <div
                    class="w-12 h-12 bg-red-500 rounded-full border-4 border-gray-800 shadow-lg"
                ></div>
                <div
                    class="w-12 h-12 bg-yellow-400 rounded-full border-4 border-gray-800 shadow-lg"
                ></div>
                <div
                    class="w-12 h-12 bg-blue-500 rounded-full border-4 border-gray-800 shadow-lg"
                ></div>
                <div
                    class="w-12 h-12 bg-green-500 rounded-full border-4 border-gray-800 shadow-lg"
                ></div>
            </div>

            <h2 class="text-3xl font-black text-gray-800 mb-6 text-center">
                {{ 'search.title' | translate }}
            </h2>

            <form (ngSubmit)="onSearch()" class="space-y-6">
                <div>
                    <label for="setNumber" class="block text-lg font-bold text-gray-700 mb-2">
                        {{ 'search.help' | translate }}
                    </label>
                    <input
                        id="setNumber"
                        type="text"
                        [ngModel]="setNumber()"
                        (ngModelChange)="setNumber.set($event)"
                        name="setNumber"
                        [placeholder]="'search.placeholder' | translate"
                        class="w-full px-6 py-4 text-xl border-4 border-gray-300 rounded-xl font-semibold focus:outline-none focus:ring-4 focus:ring-blue-500 focus:border-blue-500 transition-all"
                    />
                </div>

                <button
                    type="submit"
                    [disabled]="!setNumber().trim()"
                    class="w-full bg-linear-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 disabled:from-gray-400 disabled:to-gray-500 text-white font-black text-2xl py-4 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 disabled:hover:translate-y-0 transition-all duration-200 border-4 border-gray-800 disabled:cursor-not-allowed"
                >
                    ğŸ” {{ 'search.button' | translate }}
                </button>
            </form>

            <!-- DecoraciÃ³n inferior con mÃ¡s "conectores" -->
            <div class="flex justify-center gap-6 mt-8">
                <div class="w-8 h-8 bg-green-500 rounded-full border-4 border-gray-800"></div>
                <div class="w-8 h-8 bg-blue-500 rounded-full border-4 border-gray-800"></div>
                <div class="w-8 h-8 bg-yellow-400 rounded-full border-4 border-gray-800"></div>
                <div class="w-8 h-8 bg-red-500 rounded-full border-4 border-gray-800"></div>
                <div class="w-8 h-8 bg-purple-500 rounded-full border-4 border-gray-800"></div>
            </div>
        </div>

        <!-- InformaciÃ³n adicional -->
        <div class="mt-8 text-center text-white drop-shadow-lg">
            <p class="text-lg font-semibold">ğŸ§± LEGOÂ® & Bricklink Cart Planning Tool</p>
        </div>
    </div>
</div>
