<div class="min-h-screen bg-linear-to-br from-indigo-500 via-purple-500 to-pink-500 py-12 px-4">
    <div class="max-w-5xl mx-auto">
        <!-- Header con selector de idioma -->
        <div class="flex justify-between items-start mb-12">
            <div class="flex-1">
                <h1 class="text-5xl font-extrabold text-white mb-4 drop-shadow-lg">
                    {{ 'app.title' | translate }}
                </h1>
                <p class="text-xl text-white/90 drop-shadow">
                    {{ 'app.subtitle' | translate }}
                </p>
            </div>
            
            <!-- Selector de idioma flotante -->
            <div class="bg-white/10 backdrop-blur-md rounded-2xl p-4 border border-white/20 shadow-xl">
                <label class="block text-sm font-semibold text-white mb-2">
                    {{ 'language.select' | translate }}
                </label>
                <div class="relative">
                    <select
                        [ngModel]="currentLanguage()"
                        (ngModelChange)="changeLanguage($event)"
                        class="appearance-none bg-white/90 backdrop-blur rounded-xl px-4 py-2.5 pr-10 text-gray-800 font-semibold cursor-pointer hover:bg-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-purple-500 transition-all shadow-lg"
                    >
                        <option value="es">ğŸ‡ªğŸ‡¸ {{ 'language.es' | translate }}</option>
                        <option value="en">ğŸ‡¬ğŸ‡§ {{ 'language.en' | translate }}</option>
                        <option value="de">ğŸ‡©ğŸ‡ª {{ 'language.de' | translate }}</option>
                        <option value="fr">ğŸ‡«ğŸ‡· {{ 'language.fr' | translate }}</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-600">
                        <svg class="fill-current h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tarjeta principal de bÃºsqueda -->
        <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12 backdrop-blur-sm border border-gray-100">
            <!-- DecoraciÃ³n superior -->
            <div class="flex justify-center mb-8">
                <div class="flex gap-3">
                    <div class="w-4 h-4 bg-red-500 rounded-full animate-pulse"></div>
                    <div class="w-4 h-4 bg-yellow-500 rounded-full animate-pulse delay-75"></div>
                    <div class="w-4 h-4 bg-green-500 rounded-full animate-pulse delay-150"></div>
                    <div class="w-4 h-4 bg-blue-500 rounded-full animate-pulse delay-200"></div>
                </div>
            </div>

            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold text-gray-900 mb-3">
                    {{ 'search.title' | translate }}
                </h2>
                <p class="text-gray-600 text-lg">
                    {{ 'search.help' | translate }}
                </p>
            </div>

            <form (ngSubmit)="onSearch()" class="max-w-2xl mx-auto">
                <div class="relative group mb-6">
                    <div class="absolute -inset-1 bg-linear-to-r from-purple-600 to-pink-600 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-300"></div>
                    <input
                        id="setNumber"
                        type="text"
                        [ngModel]="setNumber()"
                        (ngModelChange)="setNumber.set($event)"
                        name="setNumber"
                        [placeholder]="'search.placeholder' | translate"
                        [disabled]="isSearching()"
                        class="relative w-full px-6 py-5 text-lg border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-purple-500 focus:ring-4 focus:ring-purple-500/20 transition-all bg-white shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
                    />
                </div>

                @if (errorMessage()) {
                    <div class="mb-6 p-4 bg-red-50 border-2 border-red-200 rounded-xl">
                        <p class="text-red-600 font-semibold text-center">{{ errorMessage() }}</p>
                    </div>
                }

                <button
                    type="submit"
                    [disabled]="!setNumber().trim() || isSearching()"
                    class="relative w-full group overflow-hidden rounded-2xl disabled:cursor-not-allowed"
                >
                    <div class="absolute inset-0 bg-linear-to-r from-purple-600 via-pink-600 to-purple-600 bg-size-[200%_100%] animate-gradient"></div>
                    <div class="absolute inset-0 bg-linear-to-r from-purple-600 to-pink-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <span class="relative flex items-center justify-center gap-3 px-8 py-5 text-white font-bold text-xl disabled:opacity-50 transition-all group-hover:scale-[1.02] disabled:group-hover:scale-100">
                        @if (isSearching()) {
                            <svg class="animate-spin h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Buscando...
                        } @else {
                            ğŸ” {{ 'search.button' | translate }}
                        }
                    </span>
                </button>
            </form>
        </div>
    </div>
</div>
